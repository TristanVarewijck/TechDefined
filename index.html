<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/08db6ddcac.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/routie.js"></script>
  </head>
  <body>
    <!-- <header>
      <ul id="filtersContainer"></ul>
    </header> -->

    <main data-route="landing">
      <nav id="navbar">
        <ul>
          <li>
            <a href=" ">
              <img
                src="./assets/logo/TechDefined-icon.svg"
                alt="TechDefined-logo.svg"
              />
            </a>
            <!-- current date -->
            <p id="currentDate"></p>
          </li>

          <li>
            <form id="form" style="max-width: 450px; margin: auto">
              <div class="input-wrapper">
                <input
                  id="input"
                  type="text"
                  placeholder="search for a topic"
                />
                <button type="submit">
                  <img
                    src="./assets/icons/search-icon.svg"
                    alt="search-icon"
                    width="26px"
                  />
                </button>
              </div>
            </form>
          </li>
        </ul>
      </nav>

      <section>
        <ul id="filtersContainer"></ul>

        <h1>Breaking News</h1>
        <!-- lOADING -->
        <section id="loading">
          <i class="fas fa-spinner"></i>
          <p>Searching for the latest Articles..</p>
        </section>
        <!-- OUTPUT -->
        <section>
          <ul id="cardsContainer"></ul>
        </section>
      </section>
    </main>

    <!-- scroll button -->
    <button id="toTopButton" title="Go to top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- TEMPLATE PAGE -->
    <main data-route="template">
      <nav id="navbar">
        <ul>
          <li>
            <a href=" "></a>
          </li>

          <li>
            <a href="https://twitter.com/intent/tweet" target="_blank"></a>
          </li>
        </ul>
      </nav>
      <section>
        <div class="imageContainer"></div>
        <h2>
          Futures Seek Direction After Stock Market Sell-Off; Apple, Tesla Drop
          - Investor's Business Daily
        </h2>

        <div class="info-container">
          <small><i class="fa-solid fa-file-signature"></i>John Doe</small>
          <div>
            <button form="speechForm" id="speechButton" type="submit">
              <i class="fa-solid fa-headphones"></i>
            </button>

            <button id="cancelButton" class="hidden" type="button">
              <i class="fa-solid fa-stop"></i>
            </button>
          </div>
          <small><i class="fa-solid fa-clock"></i>19 Feb, 2022</small>
        </div>

        <form id="speechForm">
          <p role="textbox" id="textInput" readonly></p>
        </form>
      </section>
    </main>

    <main data-route="error">
      <h1>this is an error</h1>
    </main>

    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
