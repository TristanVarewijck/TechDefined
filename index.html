<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/08db6ddcac.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/routie.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li>
          <a href="/#landing">
            <img
              src="./assets/logo/TechDefined-icon.svg"
              alt="TechDefined-logo.svg"
            />
          </a>
          <!-- current date -->
          <p id="currentDate">02 Mar 2022</p>
        </li>

        <li>
          <form id="form" style="max-width: 450px; margin: auto">
            <div class="input-wrapper">
              <input id="input" type="text" placeholder="search for a topic" />
              <button type="submit">
                <img
                  src="./assets/icons/search-icon.svg"
                  alt="search-icon"
                  width="26px"
                />
              </button>
            </div>
          </form>
        </li>
      </ul>
    </nav>

    <header>
      <ul id="filtersContainer"></ul>
    </header>

    <main data-route="landing">
      <h1>Breaking News</h1>
      <!-- lOADING -->
      <section id="loading">
        <i class="fas fa-spinner"></i>
        <p>Searching for the latest Articles</p>
      </section>
      <!-- OUTPUT -->
      <section>
        <ul id="cardsContainer"></ul>
      </section>
    </main>

    <!-- scroll button -->
    <button id="toTopButton" title="Go to top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- TEMPLATE PAGE -->
    <main data-route="template">
      <h1>hello world!</h1>
    </main>

    <main data-route="error">
      <h1>this is an error</h1>
    </main>

    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
