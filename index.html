<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/08db6ddcac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <section id="root">
      <section class="route" id="home">hello world!</section>
      <section class="route" id="about">/about</section>
    </section>

    <main id="content">Content loading...</main> -->

    <section id="startScreen">WELCOME!!!</section>
    <nav id="navbar">
      <ul>
        <li>
          <a href="/">
            <img
              src="./assets/logo/TechDefined-icon.svg"
              alt="TechDefined-logo.svg"
            />
          </a>
          <!-- current date -->
          <p id="currentDate">02 Mar 2022</p>
        </li>

        <li>
          <form id="form" style="max-width: 450px; margin: auto">
            <div class="input-wrapper">
              <input id="input" type="text" placeholder="search for a topic" />
              <button type="submit">
                <img
                  src="./assets/icons/search-icon.svg"
                  alt="search-icon"
                  width="26px"
                />
              </button>
            </div>
          </form>
        </li>
      </ul>
    </nav>

    <main>
      <!-- FILTER OPTIONS -->
      <ul id="filtersContainer"></ul>
      <header>
        <!-- generated from input -->
        <h1>Breaking News</h1>
      </header>

      <!-- COMMON TOPICS  -->

      <!-- lOADING -->
      <section id="loading">
        <i class="fas fa-spinner"></i>
        <p>Searching for the latest Articles</p>
      </section>

      <!-- OUTPUT -->
      <section>
        <ul id="cardsContainer"></ul>
      </section>

      <!-- TO TOP BUTTON -->
      <button onclick="topFunction()" id="toTopButton" title="Go to top">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </main>

    <script src="./app.js"></script>
  </body>
